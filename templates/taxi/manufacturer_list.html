{% extends "base.html" %}
{% block content %}
  <h1>Manufacturers:</h1>
  
  {% if manufacturer_list %}
    <ul>
    {% for manufacture in manufacturer_list %}
      <li>{{ manufacture.name }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufactures</p>
  {% endif %}
{% endblock content %}
